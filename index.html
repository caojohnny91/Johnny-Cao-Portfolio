<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
    <title>Johnny Cao Portfolio</title>
  </head>
  <body>
    <nav id="desktop-nav">
      <div class="logo">Johnny Cao</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <nav id="hamburger-nav">
      <div class="logo">Johnny Cao</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
          <!-- span will be the 3 lines of the hamburger menu -->
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>
    <section id="hero">
      <div class="section__pic-container">
        <img src=".vscode/assets/johnny-profile-pic-1.png" alt="Johnny Cao profile picture" />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Johnny Cao</h1>
        <p class="section_text__p2">Software Developer</p>
        <div class="btn-container">
          <button class="btn btn-color-2" onclick="window.open('.vscode/assets/resume-example.pdf')">
            Download Resume
          </button>
          <!-- replace above example with updated resume here, when ready! -->
          <button class="btn btn-color-1" onclick="location.href='./#contact'">Contact Info</button>
        </div>
        <div id="socials-container">
          <img
            src=".vscode/assets/linkedin.png"
            alt="My LinkedIn Profile"
            class="icon"
            onClick="window.open('https://www.linkedin.com/in/johnny-cao-0a8703318', '_blank')"
          />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
